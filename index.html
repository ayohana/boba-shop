<!DOCTYPE html>
<html>
  <head>
    <title>Boba Shop</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <!-- Top Header -->
    <div class="jumbotron text-center">
      <h1>Welcome!</h1>
      <hr>
      <p>Our boba shop sells our <em>very</em> special all-time favorite milk tea with your choice of yummy toppings!</p>
      <p>*Please note that due to high demands, you can only <strong>order 1 drink at a time.</strong></p>
    </div>

    <!-- Form for Drink Order -->
    <div class="container p-4">
      <form id="drinkOrder">
        <!-- Section of Topping Options -->
        <div class="form-group">
          <h3>Select desired toppings:</h3>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppingOptions" id="toppingTapioca" value="Tapioca Pearls">
            <label class="form-check-label" for="toppingTapioca">
              Tapioca Pearls
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppingOptions" id="toppingEggPudding" value="Egg Pudding">
            <label class="form-check-label" for="toppingEggPudding">
              Egg Pudding
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppingOptions" id="toppingCoffeeJelly" value="Coffee Jelly">
            <label class="form-check-label" for="toppingCoffeeJelly">
              Coffee Jelly
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppingOptions" id="toppingLycheeJelly" value="Lychee Jelly">
            <label class="form-check-label" for="toppingLycheeJelly">
              Lychee Jelly
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppingOptions" id="toppingPoppingBoba" value="Popping Boba">
            <label class="form-check-label" for="toppingPoppingBoba">
              Popping Boba
            </label>
          </div>
        </div>

        <!-- Section of Size Options -->
        <div class="form-group">
          <h3>Select your drink size:</h3>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sizeOptions" id="radioSmall" value="Small" required>
            <label class="form-check-label" for="radioSmall">Small (12oz)</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sizeOptions" id="radioMedium" value="Medium">
            <label class="form-check-label" for="radioMedium">Medium (16oz)</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sizeOptions" id="radioLarge" value="Large">
            <label class="form-check-label" for="radioLarge">Large (20oz)</label>
          </div>
        </div>

        <!-- Checkout Button -->
        <button type="submit" class="btn-lg btn-primary" data-toggle="modal" data-target="#orderConfirmModal">Checkout</button>

      </form>
    </div>

  <!-- Order Confirmation -->
  <div class="modal fade" id="orderConfirmModal" tabindex="-1" role="dialog" aria-labelledby="orderConfirmation" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderConfirmation">That's TEA-rrific!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          We've received your order:
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
