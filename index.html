<!DOCTYPE html>
<html>
  <head>
    <title>Boba Shop</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <!-- Top Header -->
    <div class="jumbotron">
      <h1>Welcome!</h1>
      <hr>
      <p>Our boba shop sells our <em>very</em> special all-time favorite milk tea with your choice of yummy toppings!</p>
      <p>*Please note that due to high demands, you can only order 1 drink at a time.</p>
    </div>

    <!-- Form for Drink Order -->
    <div class="container p-4">
      <form id="drinkOrder">
        <!-- Section of Topping Options -->
        <div class="form-group">
          <h3>Select desired toppings:</h3>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Tapioca Pearls" id="toppingTapioca">
            <label class="form-check-label" for="toppingTapioca">
              Tapioca Pearls
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Egg Pudding" id="toppingEggPudding">
            <label class="form-check-label" for="toppingEggPudding">
              Egg Pudding
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Coffee Jelly" id="toppingCoffeeJelly">
            <label class="form-check-label" for="toppingCoffeeJelly">
              Coffee Jelly
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Lychee Jelly" id="toppingLycheeJelly">
            <label class="form-check-label" for="toppingLycheeJelly">
              Lychee Jelly
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Popping Boba" id="toppingPoppingBoba">
            <label class="form-check-label" for="toppingPoppingBoba">
              Popping Boba
            </label>
          </div>
        </div>

        <!-- Section of Size Options -->
        <div class="form-group">
          <h3>Select your drink size:</h3>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sizeRadioOptions" id="radioSmall" value="Small">
            <label class="form-check-label" for="radioSmall">Small (12oz)</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sizeRadioOptions" id="radioMedium" value="Medium">
            <label class="form-check-label" for="radioMedium">Medium (16oz)</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sizeRadioOptions" id="radioLarge" value="Large">
            <label class="form-check-label" for="radioLarge">Large (20oz)</label>
          </div>
        </div>

        <!-- Checkout Button -->
        <button id="checkout" class="btn-lg btn-primary" type="submit">Checkout</button>

      </form>
    </div>

  </body>
</html>
